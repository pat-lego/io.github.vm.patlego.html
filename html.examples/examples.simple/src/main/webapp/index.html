<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>{{head.title}}</title>

    <meta charset="UTF-8">

    {{#head.metadata}}
    <meta name="{{key}}" content="{{value}}">
    {{/head.metadata}}

    {{#eq head.cacheControl true}}
    <meta http-equiv="cache-control" content="no-cache">
    {{/eq}}
</head>

<body>
    <div class="flex flex-col h-screen">
        <!-- Header of the page -->
        <div class="header">
            {{>WEB-INF/components/header}}
        </div>

        <!-- Main part of the page -->
        <div class="flex-grow main">
            <main class="flex w-full items-center justify-center">
                <div class="flex pt-2 pb-2 w-1/3 items-center justify-center">
                    <form class="flex flex-col bg-gray-200 p-5 rounded-lg" id="{{content.form.id}}" action="{{content.form.action}}" method="{{content.form.method}}">
                        {{#each content.form.fields}}
                        <div class="flex items-end p-2 w-80">
                            <p for="{{this.id}}" class="flex-1 pr-2 w-1/2">{{this.label}} </p>
                            <input class="flex-2" id="{{this.id}}" type="{{lower this.fieldType}}" name="{{this.name}}"
                                value="{{this.value}}" {{#eq this.mandatory true}} required {{/eq}} />
                        </div>
                        {{/each}}
                        <button class="bg-white" id="{{content.form.button.id}}" type="submit">{{content.form.button.subject}}</button>
                    </form>
                </div>
            </main>
        </div>

        <!-- Footer of the page -->
        <div class="footer">
            {{>WEB-INF/components/footer}}
        </div>
    </div>
</body>

</html>
